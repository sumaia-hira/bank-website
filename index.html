<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyal Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark">


    <!----------------front page : login area----------------------->
    <div id="login-area">
        <h1 class="text-white text-center p-5">Welcome To Loyal Bank<h5 class="text-center" style="color: crimson;">We Care For Your Trust</h5></h1>
        
        <div class="form text-center container my-5 p-5">
            <h4 class="login">LOGIN</h4>
            <input class="form-control text-white" type="email" placeholder="Enter Your Email">
            <br>
            <input class="form-control text-white" type="password" placeholder="Password">
            <br>
            <button id="btn1st">Enter</button>
   </div>
</div>

<!----------------next page : transaction area------------------>
<div id="transaction" class="text-center container">
    <h1> Transaction Area</h1>
    <h5>Make Your Transaction Safely</h5>
    <div class="row d-flex justify-content-center align-items-center text-white">
        <div class="col-md-4">
            <div class="status">
                <h4>Deposit</h4>
                <h1>$<span id="current-deposit">00</span></h1>
               
            </div>
       </div>
        <div class="col-md-4">
            <div class="status">
                <h4>Withdraw</h4>
                <h1>$ <span id="current-withdrawal">00</span></h1>
               
            </div>

        </div>
        <div class="col-md-4">
            <div class="status">
                <h4>Balance</h4>
                <h1>$ <span id="current-balance">1200</span></h1>
               
            </div>

        </div>
    </div>
    <div class="row text-white d-flex justify-content-center align-items-center">
        <div class="col-md-6 p-3">
            <div class="deposit">
                <h2>Deposit</h2>
                <br>
                <input id="deposit-amount" class="form-control" type="text" placeholder="Amount You Want To Deposit">
                <br>
                <button id="deposit-btn">Deposit</button>

            </div>

        </div>
        <div class="col-md-6  p-3">
            <div class="withdraw">
                <h2>Withdraw</h2>
                <br>
                <input id="withdraw-amount" class="form-control" type="text" placeholder="Amount You Want To Withdraw">
                <br>
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>
    </div>
    
    <div class="row text-center">
        <div class="col-md-12">
            <button id="leave-btn"  >LEAVE</button>
        </div>
    </div>

</div>

   




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
</body>
</html>
